<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
</head>

<body>
	<h1></h1>

	<form th:action="|${#httpServletRequest.contextPath }/user/login_controller|"  method="post">
  		用户名：<input type="text" th:name="username" />
		
		<br />
    	密码：<input type="password" th:name="pwd" />
	
		<br />
		<button type="submit">提交</button>
	</form>
</body>
</html>
