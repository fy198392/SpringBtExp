<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<title>Login - Bootstrap Admin Template</title>

<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />

<link  th:href="@{/css/bootstrap.min.css}"
	rel="stylesheet" type="text/css" />
<link th:href="@{/css/bootstrap-responsive.min.css}"
	rel="stylesheet" type="text/css" />

<link  th:href="@{/css/font-awesome.css}"
	rel="stylesheet" type="text/css"/>
<link  th:href="@{/google/font.css}"
	rel="stylesheet" type="text/css"/>

<link th:href="@{/css/style.css}"
	rel="stylesheet" type="text/css" />
<link th:href="@{/css/pages/signin.css}"
	rel="stylesheet" type="text/css" />
<link rel="icon" type="image/x-icon" th:href="@{/img/message_avatar2.png}"/>
</head>

<body>

	<div class="navbar navbar-fixed-top">

		<div class="navbar-inner">

			<div class="container">

				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="index.html"> Bootstrap Admin Template </a>

				<div class="nav-collapse">
					<ul class="nav pull-right">

						<li class=""><a href="signup.html" class=""> Don't have
								an account? </a></li>

						<li class=""><a href="index.html" class=""> <i
								class="icon-chevron-left"></i> Back to Homepage
						</a></li>
					</ul>

				</div>
				<!--/.nav-collapse -->

			</div>
			<!-- /container -->

		</div>
		<!-- /navbar-inner -->

	</div>
	<!-- /navbar -->



	<div class="account-container">

		<div class="content clearfix">

			<form th:action="|${#httpServletRequest.contextPath }/user/login_controller|" method="post">

				<h1>Member Login</h1>

				<div class="login-fields">

					<p>Please provide your details</p>

					<div class="field">
						<label for="username">Username</label> <input type="text"
							id="username" name="username" value="" placeholder=""
							class="login username-field" />
					</div>
					<!-- /field -->

					<div class="field">
						<label for="password">Password:</label> <input type="password"
							id="pwd" name="pwd" value="" placeholder=""
							class="login password-field" />
					</div>
					<!-- /password -->

				</div>
				<!-- /login-fields -->

				<div class="login-actions">

					<span class="login-checkbox"> <input id="Field" name="Field"
						type="checkbox" class="field login-checkbox" value="First Choice"
						tabindex="4" /> <label class="choice" for="Field">记住我</label>
					</span>

					<button class="button btn btn-success btn-large">进入系统</button>

				</div>
				<!-- .actions -->



			</form>

		</div>
		<!-- /content -->

	</div>
	<!-- /account-container -->



	<div class="login-extra">
		<a href="#">重置密码</a>
	</div>
	<!-- /login-extra -->


	<script
		th:src="|${#httpServletRequest.contextPath }/static/js/jquery-1.7.2.min.js|"></script>
	<script
		th:src="|${#httpServletRequest.contextPath }/static/js/bootstrap.js|"></script>

	<script
		th:src="|${#httpServletRequest.contextPath }/static/js/signin.js|"></script>

</body>

</html>
